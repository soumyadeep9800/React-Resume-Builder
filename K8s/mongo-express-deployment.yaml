apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: resume-builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - name: mongo-express
          image: mongo-express:latest
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              value: "admin"
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              value: "qwerty"
            - name: ME_CONFIG_MONGODB_URL
              value: "mongodb://admin:qwerty@mongo:27017"
          ports:
            - containerPort: 8081
