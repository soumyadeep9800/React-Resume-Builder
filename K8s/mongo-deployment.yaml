apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: resume-builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          envFrom:
            - configMapRef:
                name: mongo-config
            - secretRef:
                name: mongo-secret

---

apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: resume-builder
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017