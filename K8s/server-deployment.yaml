apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: resume-builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image:  soumya118/resume-builder-server:1.3
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: server-config
            - secretRef:
                name: resume-server-secret
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: resume-builder
spec:
  type: LoadBalancer   # ðŸ‘ˆ Expose to outside world
  selector:
    app: server
  ports:
    - port: 3001          # Exposed port (external)
      targetPort: 3001