version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    depends_on:
      - mongo

  client:
    build: ./clients
    ports:
      - "3000:3000"
    env_file:
      - ./clients/.env
    stdin_open: true
    tty: true
    depends_on:
      - server

  mongo:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: qwerty
    volumes:
        - C:/Docker-Data:/data/db

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: qwerty
      ME_CONFIG_MONGODB_URL: mongodb://admin:qwerty@mongo:27017
    depends_on:
      - mongo